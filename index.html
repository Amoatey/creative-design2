<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Design</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="header_container">
      <h1>
        TO
        <span>
          <img src="/images/dailyplanner2.jpg" alt="icon" />
        </span>
        DO!
      </h1>
    </div>
    <div class="lists">
      <label for="checkbox"> Read a chapter of a novel </label>
      <input
        type="checkbox"
        id="to do"
        name="read a chapter of a book"
        value="to do"
      /><br />

      <label for="checkbox"> Drink 8 glasses of water </label>
      <input
        type="checkbox"
        id=" to do"
        name=" Drink 8 glasses of water"
        value="to do"
      /><br />

      <label for="checkbox"> Submit documents to training center </label>
      <input
        type="checkbox"
        id="to do"
        name="Submit documents to trainin"
      /><br />

      <label for="checkbox"> Call Nora </label>
      <input type="checkbox" id="to do" name="Call Nora" /> <br>

      <label for="checkbox"> Study introduction to Javascript </label>
      <input type="checkbox" id="to do" name=" Study introduction to Javascript"/>

    </div>
  </body>
</html>
